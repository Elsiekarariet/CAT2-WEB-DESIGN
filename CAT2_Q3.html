<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Pay Calculator</h2>
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="hours">Hours Worked</label>
            <input type="number" id="hours">
        </div>
        <div class="form-group">
            <label for="rate">Rate Per Hour</label>
            <input type="number" id="rate">
        </div>
        <button onclick="calculatePay()">Calculate Pay</button>
        <div id="result"></div>
    </div>

    <script>
        function calculatePay() {
            const name = document.getElementById('name').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const basicPay = hours * rate;
            let taxRate = 0;
            if (basicPay > 50000) taxRate = 0.2;
            else if (basicPay >= 20000) taxRate = 0.1;
            const tax = basicPay * taxRate;
            const netPay = basicPay - tax;
            document.getElementById('result').innerHTML = `
                <p>Name: ${name}</p>
                <p>Basic Pay: $${basicPay.toFixed(2)}</p>
                <p>Tax: $${tax.toFixed(2)}</p>
                <p>Net Pay: $${netPay.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
