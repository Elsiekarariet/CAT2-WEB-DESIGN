<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #7d3cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5d2acc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label>
                    <img src="path-to-user-icon.png" alt="User Icon">
                    <input type="text" placeholder="Name">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <img src="path-to-email-icon.png" alt="Email Icon">
                    <input type="email" placeholder="Email ID">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <img src="path-to-phone-icon.png" alt="Phone Icon">
                    <input type="tel" placeholder="Phone">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <img src="path-to-lock-icon.png" alt="Lock Icon">
                    <input type="password" placeholder="Set Password">
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
